# Streamlit Configuration - Performance Optimizations
# This configuration file optimizes AgriVision Pro for speed and reliability

[client]
# Minimal toolbar for performance
toolbarMode = "minimal"
# Disable unnecessary warnings
showErrorDetails = false

[logger]
# Only show errors
level = "error"

[server]
# Reduce server memory usage
maxUploadSize = 200  # MB

[theme]
primaryColor = "#2ecc71"
backgroundColor = "#ffffff"
secondaryBackgroundColor = "#f0f2f6"
textColor = "#262730"
font = "sans serif"
